<div class="posts">
  {% include posts-listing.html %}
</div>

<div class="tags">
  <h3 class="tag__heading">Tags</h3>
  <ul class="tag__list">
    {% for tag in site.tags %}
      {% assign t = tag | first %}
      {% assign posts = tag | last %}
      <li class="tag__item">
        {{t | downcase }}
        <span class="posts-count">
          ({{ posts | size }})
        </span>
      </li>
    {% endfor %}
  </ul>
</div>
