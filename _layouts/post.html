---
layout: default
---
<article class="musing" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="musing-header">
    <nav class="musing-nav">
      {% if page.previous.url %}
        <a class="prev" href="{{page.previous.url}}">
          &laquo; {{page.previous.title}}
        </a>
      {% endif %}
      {% if page.next.url %}
        <a class="next" href="{{page.next.url}}">
          {{page.next.title}} &raquo;
        </a>
      {% endif %}
    </nav>
  </header>
    <h1 class="musing-title" itemprop="name headline">
      {{ page.title }}
    </h1>
      <!--
      <p class="post-meta">Posted on 
        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>

        {% if page.author %} 
          by <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>
        {% endif %}
      </p>
      -->
  
    <section class="musing-content" itemprop="articleBody">
      {{ content }}
    </section>
    <!--
    <div class="tags">
      <p>
        {% for tag in page.tags %}
          <span class="post-tags"> <img class="post-tag-icon" src="/assets/icons/tag.png"/> {{ tag }}</span>
        {% endfor %}
      </p>
    </div>
    -->

    {% include disqus_comments.html %}
  
</article>
