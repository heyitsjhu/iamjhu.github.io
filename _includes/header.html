<header id="site-header">
  <nav class="navbar navbar-default">
    <div class="container-fluid">

      <div class="navbar-header">

        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#site-nav" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
      </div>

      <div class="collapse navbar-collapse" id="site-nav">
        <ul class="nav navbar-nav">
          {% for my_page in site.pages %}
            {% if my_page.title %}
              <li {% if page.url == my_page.url %}
                    class="active"
                  {% endif %}>
                <a class="nav-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}
                  {% if page.url == my_page.url %}
                    <span class="sr-only">(current)</span>
                  {% endif %}
                </a>
              </li>
            {% endif %}
          {% endfor %}
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li>
            <p class="navbar-btn">
              <a href="mailto:{{ site.email }}/" class="site-owner-email btn btn-primary">Contact Me</a>
            </p>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</header>
