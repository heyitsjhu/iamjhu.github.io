<header class="site-header">

  <div class="wrapper">

    <a href="{{ site.baseurl }}/"><img class="site-logo" src="/assets/logos/logo.svg"/></a>

    <nav class="site-nav">
      <a href="#" class="menu-icon">
        <i class="fa fa-bars fa-2x"></i>
      </a>

      <div class="trigger">
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">
            {{ my_page.title }}
          </a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
