<header class="site-header">
  <div class="site-logo">
    <a href="{{ site.baseurl }}/">
      <img src="/assets/logos/logo.svg">
    </a>
  </div>
  <nav class="site-nav">
  <!--
    <i class="fa fa-bars" aria-hidden="true"></i>
  -->
    {% assign pages = site.pages | sort:"weight" %}
    <ul>
      {% for page in pages %}
        {% if page.title %}
          <li>
            <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">
              {{ page.title }}
            </a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
</header>
