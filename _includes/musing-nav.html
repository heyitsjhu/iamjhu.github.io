<nav class="musing-nav">

  <div class="musing-nav-headline"> 
    <h2>More Musings</h2>
  </div>

  {% if post.previous.url %}
    <a class="prev" href="{{ post.previous.url }}">
      &laquo; {{ post.previous.title }}
    </a>
  {% endif %}

  {% if post.next.url %}
    <a class="next" href="{{ post.next.url }}">
      {{ post.next.title }} &raquo;
    </a>
  {% endif %}

  {% if page.previous.url %}
    <a class="prev" href="{{ page.previous.url }}">
      &laquo; {{ page.previous.title }}
    </a>
  {% endif %}

  {% if page.next.url %}
    <a class="next" href="{{ page.next.url }}">
      {{ page.next.title }} &raquo;
    </a>
  {% endif %}

</nav>
