<ul class="blog-list">
  {% for post in posts %}
    {% if post.tags contains t %}
    <li class="blog-list__item">
      <span class="blog-list__meta">
        {{ post.date | date: "%A, %B %-d, %Y" }}
      </span>

      <h2 class="blog-list__heading">
        <a class="blog-list__title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
      {{ post.excerpt }}
      <a class="button--primary" href="{{ post.url | prepend: site.baseurl }}">Read more</a>
    </li>
    {% endif %}
  {% endfor %}
</ul>
