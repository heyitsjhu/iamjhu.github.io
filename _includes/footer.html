<footer class="site-footer flex-row">
  <div class="footer-copyright">
    <span>
      {{ site.copyright }}
    </span>
  </div>

  {% if page.url != "/" %}
  <div class="social-media-icons">
    <a href="http://www.github.com/{{ site.github_username }}" target="_blank">
      <i class="fa fa-github fa-lg"></i>
    </a>
    <a href="http://www.twitter.com/{{ site.twitter_username }}">
      <i class="fa fa-twitter fa-lg"></i>
    </a>
    <a href="http://www.linkedin.com/in/{{ site.linkedin_username }}" target="_blank">
      <i class="fa fa-linkedin fa-lg"></i>
    </a>
    <a href="http://www.facebook.com/{{ site.facebook_username }}" target="_blank">
      <i class="fa fa-facebook fa-lg"></i>
    </a>
    <a href="http://www.instagram.com/{{ site.instagram_username }}" target="_blank">
      <i class="fa fa-instagram fa-lg"></i>
    </a>
  </div>
  {% endif %}
</footer>
